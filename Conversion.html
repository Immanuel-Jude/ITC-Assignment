<!DOCTYPE html>
<html>
<head>
    <title>Conversion Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            background-color: #007BFF;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversion Tool</h2>

        <label for="conversion-type">Choose Conversion Type:</label>
        <select id="conversion-type" onchange="clearInputs()">
            <option value="CtoF">Celsius to Fahrenheit</option>
            <option value="FtoC">Fahrenheit to Celsius</option>
            <option value="MtoF">Meters to Feet</option>
            <option value="FtoM">Feet to Meters</option>
        </select>

        <label for="input-value">Enter Value:</label>
        <input type="number" id="input-value" placeholder="Enter value" oninput="performConversion()">

        <h3>Result:</h3>
        <p id="result">--</p>

        <button class="home-button" onclick="goHome()">Back to Home</button>
    </div>

    <script>
        function performConversion() {
            const conversionType = document.getElementById('conversion-type').value;
            const inputValue = parseFloat(document.getElementById('input-value').value);
            const resultElement = document.getElementById('result');

            if (isNaN(inputValue)) {
                resultElement.textContent = '--';
                return;
            }

            let result;

            switch (conversionType) {
                case 'CtoF':
                    result = (inputValue * 9/5) + 32;
                    resultElement.textContent = `${inputValue} 째C = ${result.toFixed(2)} 째F`;
                    break;
                case 'FtoC':
                    result = (inputValue - 32) * 5/9;
                    resultElement.textContent = `${inputValue} 째F = ${result.toFixed(2)} 째C`;
                    break;
                case 'MtoF':
                    result = inputValue * 3.28084;
                    resultElement.textContent = `${inputValue} m = ${result.toFixed(2)} ft`;
                    break;
                case 'FtoM':
                    result = inputValue / 3.28084;
                    resultElement.textContent = `${inputValue} ft = ${result.toFixed(2)} m`;
                    break;
                default:
                    resultElement.textContent = '--';
            }
        }

        function clearInputs() {
            document.getElementById('input-value').value = '';
            document.getElementById('result').textContent = '--';
        }

        function goHome() {
            alert('Returning to home page...');
            // Here, you can redirect to the homepage or perform other actions
            window.location.href = '/';
        }
    </script>
</body>
</html>
