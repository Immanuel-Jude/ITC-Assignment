<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
        }
        .home-btn {
            background-color: #008CBA;
            margin-top: 20px;
            width: 100%;
        }
        .home-btn:hover {
            background-color: #007b8a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unit Conversion Tool</h1>

    <label for="conversionType">Select Conversion Type:</label>
    <select id="conversionType">
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="fToC">Fahrenheit to Celsius</option>
        <option value="mToF">Meters to Feet</option>
        <option value="fToM">Feet to Meters</option>
    </select>

    <label for="inputValue">Enter value to convert:</label>
    <input type="number" id="inputValue" placeholder="Enter value" required>

    <button class="btn" onclick="convert()">Convert</button>

    <div class="result" id="result" style="display: none;"></div>

    <button class="btn home-btn" onclick="goHome()">Back to Home</button>
</div>

<script>
    function convert() {
        var conversionType = document.getElementById("conversionType").value;
        var inputValue = parseFloat(document.getElementById("inputValue").value);
        var result = document.getElementById("result");

        if (isNaN(inputValue)) {
            alert("Please enter a valid number!");
            return;
        }

        var convertedValue;
        var resultText;

        // Conversion logic
        switch(conversionType) {
            case "cToF":
                convertedValue = (inputValue * 9/5) + 32;
                resultText = inputValue + " 째C = " + convertedValue.toFixed(2) + " 째F";
                break;
            case "fToC":
                convertedValue = (inputValue - 32) * 5/9;
                resultText = inputValue + " 째F = " + convertedValue.toFixed(2) + " 째C";
                break;
            case "mToF":
                convertedValue = inputValue * 3.28084;
                resultText = inputValue + " meters = " + convertedValue.toFixed(2) + " feet";
                break;
            case "fToM":
                convertedValue = inputValue / 3.28084;
                resultText = inputValue + " feet = " + convertedValue.toFixed(2) + " meters";
                break;
        }

        // Display the result
        result.style.display = "block";
        result.innerHTML = resultText;
    }

    function goHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
