<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
        }
        .home-btn {
            background-color: #008CBA;
            margin-top: 20px;
            width: 100%;
        }
        .home-btn:hover {
            background-color: #007b8a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simple Payroll System</h1>

    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" placeholder="Enter employee name" required>

    <label for="hourlyWage">Hourly Wage ($):</label>
    <input type="number" id="hourlyWage" placeholder="Enter hourly wage" required>

    <label for="hoursWorked">Hours Worked:</label>
    <input type="number" id="hoursWorked" placeholder="Enter hours worked" required>

    <button class="btn" onclick="calculatePayroll()">Calculate Payroll</button>

    <div class="result" id="payrollResult" style="display: none;"></div>

    <button class="btn home-btn" onclick="goHome()">Back to Home</button>
</div>

<script>
    function calculatePayroll() {
        var employeeName = document.getElementById("employeeName").value;
        var hourlyWage = parseFloat(document.getElementById("hourlyWage").value);
        var hoursWorked = parseFloat(document.getElementById("hoursWorked").value);

        if (!employeeName || isNaN(hourlyWage) || isNaN(hoursWorked) || hourlyWage <= 0 || hoursWorked <= 0) {
            alert("Please fill in all fields with valid numbers.");
            return;
        }

        // Gross Pay calculation
        var grossPay = hourlyWage * hoursWorked;

        // Tax calculation (let's assume a flat 15% tax rate)
        var tax = grossPay * 0.15;

        // Net Pay calculation
        var netPay = grossPay - tax;

        // Display the results
        var resultDiv = document.getElementById("payrollResult");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <strong>Payroll for ${employeeName}:</strong><br>
            Gross Pay: $${grossPay.toFixed(2)}<br>
            Tax (15%): $${tax.toFixed(2)}<br>
            Net Pay: $${netPay.toFixed(2)}
        `;
    }

    function goHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
