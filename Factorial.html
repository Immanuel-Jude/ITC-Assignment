<!DOCTYPE html>
<html>
<head>
    <title>Factorial, Sum, and Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .calculator {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Factorial, Sum, and Average Calculator</h1>
    <div class="calculator">
        <label for="number">Enter a Number (N):</label>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="calculateResults()">Calculate</button>

        <p id="factorial-result">Factorial: </p>
        <p id="sum-result">Sum: </p>
        <p id="average-result">Average: </p>
    </div>

    <script>
        function calculateResults() {
            const n = parseInt(document.getElementById("number").value);

            if (isNaN(n) || n <= 0) {
                document.getElementById("factorial-result").innerText = "Factorial: Please enter a positive integer.";
                document.getElementById("sum-result").innerText = "Sum: Please enter a positive integer.";
                document.getElementById("average-result").innerText = "Average: Please enter a positive integer.";
                return;
            }

            // Factorial using while loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }
            document.getElementById("factorial-result").innerText = `Factorial: ${factorial}`;

            // Sum using do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);
            document.getElementById("sum-result").innerText = `Sum: ${sum}`;

            // Average using for loop
            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            const average = total / n;
            document.getElementById("average-result").innerText = `Average: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
