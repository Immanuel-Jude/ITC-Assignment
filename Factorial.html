<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
        }
        .home-btn {
            background-color: #008CBA;
            margin-top: 20px;
            width: 100%;
        }
        .home-btn:hover {
            background-color: #007b8a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Factorial, Sum, and Average of First N Natural Numbers</h1>

    <label for="nValue">Enter a number N:</label>
    <input type="number" id="nValue" placeholder="Enter a number" required>

    <button class="btn" onclick="calculate()">Calculate</button>

    <div class="result" id="factorialResult" style="display: none;"></div>
    <div class="result" id="sumResult" style="display: none;"></div>
    <div class="result" id="averageResult" style="display: none;"></div>

    <button class="btn home-btn" onclick="goHome()">Back to Home</button>
</div>

<script>
    function calculate() {
        var n = parseInt(document.getElementById("nValue").value);
        if (isNaN(n) || n <= 0) {
            alert("Please enter a valid number greater than 0.");
            return;
        }

        // Factorial using While Loop
        var factorial = 1;
        var i = 1;
        while (i <= n) {
            factorial *= i;
            i++;
        }

        // Sum using Do While Loop
        var sum = 0;
        var j = 1;
        do {
            sum += j;
            j++;
        } while (j <= n);

        // Average using For Loop
        var total = 0;
        for (var k = 1; k <= n; k++) {
            total += k;
        }
        var average = total / n;

        // Display Results
        document.getElementById("factorialResult").style.display = "block";
        document.getElementById("factorialResult").innerHTML = "Factorial of " + n + " is: " + factorial;

        document.getElementById("sumResult").style.display = "block";
        document.getElementById("sumResult").innerHTML = "Sum of first " + n + " natural numbers is: " + sum;

        document.getElementById("averageResult").style.display = "block";
        document.getElementById("averageResult").innerHTML = "Average of first " + n + " natural numbers is: " + average.toFixed(2);
    }

    function goHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
